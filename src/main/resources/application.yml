spring:
  kafka:
    consumer:
      group-id: group_id
    producer:
      bootstrap-servers: localhost:9092
    listener:
      ack-mode: record

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
    h2:
      console:
        enabled: true
